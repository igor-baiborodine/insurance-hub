kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: local-dev-insurance-hub
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    extraMounts:
      - hostPath: /tmp/data/local-dev-storage
        containerPath: /data/local-dev-storage
