apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-vue-legacy
  labels:
    app.kubernetes.io/name: web-vue-legacy
    app.kubernetes.io/instance: insurance-hub-web-vue-legacy
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web-vue-legacy
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-vue-legacy
        app.kubernetes.io/instance: insurance-hub-web-vue-legacy
        app.kubernetes.io/version: "latest"
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web-vue-legacy
          image: insurance-hub-web-vue-legacy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: web-vue-config-legacy
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    sleep 5  # Wait for entrypoint
                    nginx -t && nginx -s reload || true
        - name: nginx-reloader  # Sidecar watches templated conf
          image: alpine:3.19
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache inotify-tools
              while inotifywait -q -r -e create,modify,delete,move /etc/nginx/conf.d/; do
                sleep 2  # Debounce entrypoint/env changes
                nginx -t 2>/dev/null && nginx -s reload && echo "$(date) Reloaded Nginx" || echo "Reload failed";
              done
          securityContext:
            runAsUser: 101  # Match nginx UID
          volumeMounts: []  # Shared /etc/nginx via hostPath not needed
