apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-vue-legacy
  labels:
    app.kubernetes.io/name: web-vue-legacy
    app.kubernetes.io/instance: insurance-hub-web-vue-legacy
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web-vue-legacy
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-vue-legacy
        app.kubernetes.io/instance: insurance-hub-web-vue-legacy
        app.kubernetes.io/version: "latest"
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web-vue-legacy
          image: insurance-hub-web-vue-legacy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: web-vue-config-legacy