apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api-legacy
  labels:
    app.kubernetes.io/name: auth-api-legacy
    app.kubernetes.io/instance: insurance-hub-auth-api-legacy
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-api-legacy
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth-api-legacy
        app.kubernetes.io/instance: insurance-hub-auth-api-legacy
        app.kubernetes.io/version: "latest"
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: auth-api-legacy
          envFrom:
            - configMapRef:
                name: auth-config-legacy
          image: insurance-hub-auth-api-legacy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: KUBERNETES_CLIENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MICRONAUT_SERVER_HOST
              value: "0.0.0.0"
          startupProbe:
            httpGet:
              path: /health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 20  # ~100s total grace
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8080
            initialDelaySeconds: 30  # After startupProbe
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8080
            initialDelaySeconds: 25  # Matches ~15s startup + buffer
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3