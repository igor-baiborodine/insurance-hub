apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  volumes:
    - name: test-storage
      persistentVolumeClaim:
        claimName: test-pvc
  containers:
    - name: test-container
      image: busybox
      # This command keeps the pod running so we can test it
      command: [ "/bin/sh", "-c", "sleep 3600" ]
      volumeMounts:
        - name: test-storage
          mountPath: /data
