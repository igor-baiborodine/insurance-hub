apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: qa-svc
namePrefix: qa-

labels:
  - includeSelectors: true
    pairs:
      environment: qa

resources:
  - ../../../../../apps/svc/auth/base/legacy

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: auth-api-legacy

configMapGenerator:
  - name: auth-config-legacy
    behavior: merge
    literals:
      - TRACING_ZIPKIN_HTTP_URL=http://qa-zipkin.qa-monitoring.svc.cluster.local:9411
      - POSTGRES_HOST=qa-postgres-auth-rw.qa-data.svc.cluster.local