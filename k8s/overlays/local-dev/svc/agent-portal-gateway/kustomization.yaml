apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: local-dev-all
namePrefix: local-dev-
nameSuffix: -legacy
labels:
  - includeSelectors: true
    pairs:
      environment: local-dev
resources:
  - ../../../../apps/svc/agent-portal-gateway/base
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: agent-portal-gateway