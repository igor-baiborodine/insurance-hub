apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: local-dev-postgres-paymentsvc
  namespace: local-dev-all
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  storage:
    size: 1Gi
  bootstrap:
    initdb:
      database: paymentsvc
      owner: paymentsvc
      secret:
        name: local-dev-postgres-paymentsvc-creds
  resources:
    requests:
      cpu: "125m"
      memory: "256Mi"
    limits:
      cpu: "250m"
      memory: "512Mi"
