enabled: true

kubeControllerManager:
  enabled: false

nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true

defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false
    configReloaders: false
    general: true
    k8s: true
    kubeApiserver: true
    kubeApiserverAvailability: false
    kubeApiserverSlos: false
    kubelet: true
    kubeProxy: false
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: false
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

prometheus:
  prometheusSpec:
    # This tells Prometheus to look for ServiceMonitors in ANY namespace.
    serviceMonitorNamespaceSelector: {}
    # This tells Prometheus to select any ServiceMonitor that has this label.
    serviceMonitorSelector:
      matchLabels:
        release: qa-prometheus
    # This is for PodMonitors, good to have for consistency
    podMonitorNamespaceSelector: {}
    podMonitorSelector:
      matchLabels:
        release: qa-prometheus

grafana:
  enabled: true
  adminPassword: adminpwd
  defaultDashboardsEnabled: true
  sidecar:
    dashboards:
      enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

alertmanager:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
