# Disable Alertmanager as it's unnecessary for now.
alertmanager:
  enabled: false

# Disable Grafana as it's unnecessary for now.
grafana:
  enabled: false

# Keep Prometheus enabled (default) and configure it for a QA environment.
prometheus:
  enabled: true
  prometheusSpec:
    # Set low resource requests and limits for the QA environment.
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    # Use a persistent volume of 8Gi.
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          # Explicitly use the 'local-path' storage class provided by k3s.
          storageClassName: "local-path"
          resources:
            requests:
              storage: 8Gi
    # Lower data retention to save space in the QA environment.
    retention: 24h

# Configure resource settings for the Prometheus Operator.
prometheusOperator:
  # This completely disables the admission webhooks, which is a common
  # workaround for installation on resource-constrained clusters like k3s.
  # A race condition can occur where the webhook becomes active before the
  # operator pod is ready to serve it. This can be re-enabled later.
  admissionWebhooks:
    enabled: false

  # Explicitly disable TLS for the operator itself. This prevents the operator
  # pod from trying to mount the TLS secret that fails to be created when
  # the webhooks are disabled.
  tls:
    enabled: false

  # Set low resource requests and limits for the operator itself.
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Configure resource settings for kube-state-metrics.
kube-state-metrics:
  # Set low resource requests and limits.
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Configure resource settings for prometheus-node-exporter.
prometheus-node-exporter:
  # Set low resource requests and limits.
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
