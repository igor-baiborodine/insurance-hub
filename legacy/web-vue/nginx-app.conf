server {
  listen 80;
  resolver kube-dns.kube-system.svc.cluster.local ipv6=off valid=5s;

  set $api_upstream $GATEWAY_URL;
  set $login_upstream $AUTH_URL;

  # API proxy first (exact prefix match)
  location ^~ /api/ {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
    proxy_connect_timeout 30;
    proxy_read_timeout 300;
    proxy_pass $api_upstream;
  }

  # Login proxy (exact prefix match with ^~ to override try_files)
  location ^~ /login {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
    proxy_connect_timeout 30;
    proxy_read_timeout 300;
    proxy_pass $login_upstream;
  }

  # SPA fallback last
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }
}
