---
micronaut:
  application:
    name: dashboard-service
  server:
    host: localhost
    port: 8080
---
kafka:
  bootstrap:
    servers: "${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}"
---
elastic:
  scheme: ${ELASTIC_SCHEME:https}
  host: ${ELASTIC_HOST:localhost}
  port: ${ELASTIC_PORT:9200}
  username: ${ELASTIC_USERNAME:elastic}
  password: ${ELASTIC_PASSWORD:elastic}
  connectionTimeout: 5000
  connectionRequestTimeout: 5000
  socketTimeout: 5000
  maxRetryTimeout: 5000
---
elastichealth:
  endpoint: ${ELASTIC_SCHEME:https}://${ELASTIC_USERNAME:elastic}:${ELASTIC_PASSWORD:elastic}@${ELASTIC_HOST:localhost}:${ELASTIC_PORT:9200}/_cluster
