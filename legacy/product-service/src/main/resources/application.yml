micronaut:
  application:
    name: product-service
  server:
    host: localhost
    port: 8080
#  metrics:
#    enabled: true
---
jackson:
  bean-introspection-module: true
---
mongodb:
    # WARNING: Hardcoding credentials in the URI is NOT acceptable for production environments
    # and poses a significant security risk. This approach is used here solely to simplify
    # deployment during the legacy phase, as MongoDB will be decommissioned in subsequent
    # migration phases (consolidating to PostgreSQL with JSONB).
    uri: "mongodb://root:mongoRootUserPwd@${MG_HOST:localhost}:${MG_PORT:27017}/products-demo?authSource=admin"
    cluster:
      maxWaitQueueSize: 5
    connectionPool:
      maxSize: 20
---
endpoints:
  health:
    enabled: true
    sensitive: false
#  metrics:
#    enabled: true
#    sensitive: false
---
tracing:
  zipkin:
    enabled: true
    http:
      url: "http://${ZIPKIN_HOST:localhost}:${ZIPKIN_PORT:9411}"
      sampler:
        probability: 1.0 # Configuration taking 100% of the request to be processed by Zipkin. In a real production system, that could be overwhelming.

